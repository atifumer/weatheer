<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="api">
      <div class="container">
        <h5 class="opens">🌞OpenWeather Weather forecasts,</h5>
      </div>
    </div>
    <section class="top-banner">
      <div><img class="vedio" src="assets/giphy.gif" /></div>
      <div class="container">
        <h1 class="heading">Get Weather App</h1>
        <form>
          <input type="text" placeholder="Search for a city" autofocus />
          <button type="submit">SUBMIT</button>
          <span class="msg"></span>
        </form>
      </div>
    </section>
    <section class="ajax-section">
      <div class="container">
        <ul class="cities"></ul>
      </div>
    </section>
    <footer class="page-footer">
      <div class="container">
        <small
          >Made with <span>❤</span> by
          <a href="http://georgemartsoukos.com/" target="_blank">
            <p class="styless">Atif Memon</p></a
          >
        </small>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
